<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span id="cuenta-tareas"> </span>
    <input> <button>buscar</button>
    <table border="solid">
        <thead>
            <th>id</th>
            <th>Nombre</th>
            <th>Precio</th>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
    <script>
        const productos = [
            { id: "AT12S", nombre: "Helado 5L", precio: 14990 },
            { id: "YEEM1", nombre: "Hielo 1kg", precio: 5990 },
            { id: "PSIQ4", nombre: "Agua 1.5L", precio: 14990 },
            { id: "MEPC7", nombre: "Soda 400Ml", precio: 890 }
        ];

        const tbody = document.querySelector("#tbody");
        const btn = document.querySelector("button");
        const input = document.querySelector("#input");

        function renderRows(productos) {
            tbody.innerHTML = "";
            productos.forEach((producto) => {
                tbody.innerHTML += `
<tr>
<td>${producto.id}</td>
<td>${producto.nombre}</td>
<td>${producto.precio}</td>
</tr>`;
            });
        }
        renderRows(productos);

        btn.addEventListener("click", () => {
            const buscar = input.value;
            const filtrarProductos = productos.filter(
                (producto) => producto.precio >= buscar
            );
            renderRows(filtrarProductos);

        })


    </script>

</body>

</html>

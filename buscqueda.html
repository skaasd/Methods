<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>

    <input id="input">
    <button id="btnBuscar">Buscar</button>

    <table border="solid" id="tbody">
        <th>id</th>
        <th>Nombre</th>
        <th>Precio</th>
        <tbody></tbody>
    </table>

    <script>

        // buscar productos dentro de la table
        const tareas = [
            { id: "AT12S", nombre: "Helado 5L", precio: 14990 },
            { id: "YEEM1", nombre: "Hielo 1kg", precio: 5990 },
            { id: "PSIQ4", nombre: "Agua 1.5L", precio: 14990 },
            { id: "MEPC7", nombre: "Soda 400Ml", precio: 890 },
            { id: "5346", nombre: "Helado 5L", precio: 14990 },
            { id: "345F", nombre: "Hielo 1kg", precio: 5990 },
            { id: "345F", nombre: "Agua 1.5L", precio: 14990 },
            { id: "67867H", nombre: "Soda 400Ml", precio: 890 }
        ];

        const input = document.querySelector("#input")
        const btnBuscar = document.querySelector("#btnBuscar")
        const tbody = document.querySelector("#tbody")

        const render = (tareas) => {
            tbody.innerHTML = "";
            tareas.forEach((tarea) => {
                tbody.innerHTML += `
                <tr>
                     <td>${tarea.id}</td>
                     <td>${tarea.nombre}</td>
                     <td>${tarea.precio}</td>
                </tr>
                `;

            });

        }

        render(tareas);

        btnBuscar.addEventListener("click", () => {
            const buscar = input.value
            const filtrarTareas = tareas.filter((tareas) => tareas.precio >= buscar)
            render(filtrarTareas)

        })



    </script>

</body>

</html>
